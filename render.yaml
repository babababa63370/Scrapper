services:
  - type: web
    name: web-scraper
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: web-scraper-db
          property: connectionString

databases:
  - name: web-scraper-db
    databaseName: web_scraper
    user: web_scraper_user
    plan: free
